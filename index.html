<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>JS Simon Says</title>
</head>
<body>
    <main class="container">
        <div class="row pt-5 align-items-center justify-content-center">
            <div class="col align-items-center flex-column d-flex pt-5 justify-content-around">
                <h1 class="text-uppercase mb-5">Simon says game</h1>
                <div id="counter" class="mb-5 rounded-pill bg-dark text-white px-3 py-1"></div>
                <div id="numbers" class="d-flex mb-5"></div>
                <div id="result" class="d-flex justify-content-around"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
